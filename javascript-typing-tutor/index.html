<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row text-center">
    <div class="score dialog-off">
      <h2 class="quote"></h2>
    </div>
  </div>
  <div class="row text-center margin-top centered">
    <h1 class="off">
      <span>g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span>
      <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span>
      <span>a</span><span>r</span><span>e</span><span> </span>
      <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span> </span>
    </h1>

  </div>
  <div class="row text-center">
    <div class="dialog dialog-off">
      <button>Play again?</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

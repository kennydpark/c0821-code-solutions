<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript ES6 - Template Literals</title>
</head>
<body>
  <script>
    const post = {
  number: '9200',
  street: 'Irvine Center Drive'
};
    const address = `${post.number} ${post.street}`;
    console.log(`LearningFuze: ${address}`);

    const person = {
      firstName: 'Uzair',
      lastName: 'Ashraf',
      age: '25'
    };

    const bio = `My Name is ${person.firstName} ${person.lastName} and I am ${person.age} years old.`;
    console.log(`Bio: ${bio}`);

    const stuff = {
      fruit: 'apple',
      item: 'pen'
    };

    const applePen = `${stuff.fruit}${stuff.item}`;
    console.log(`I have a ${stuff.item}`);
    console.log(`I have an ${stuff.fruit}`);
    console.log(applePen);
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenge - Four Column Layout</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row-header">
        <h1>How It Works</h1>
      </div>

      <div class="row">

        <div class="column-one-fourth">
          <div class=" text-center">
            <img class="img-screen" src="images/screen-1.png">
          </div>
          <div class=" text-center">
            <img class="img-icon" src="images/switch-icon.png">
          </div>
          <div class=" text-center">
            <h2>App Switching</h2>
          </div>
          <div class=" text-center">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class=" text-center">
            <img class="img-screen" src="images/screen-2.png">
          </div>
          <div class=" text-center">
            <img class="img-icon" src="images/filter-icon.png">
          </div>
          <div class=" text-center">
            <h2>Trip Filtering</h2>
          </div>
          <div class=" text-center">
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class=" text-center">
            <img class="img-screen" src="images/screen-3.png">
          </div>
          <div class=" text-center">
            <img class="img-icon" src="images/slider-icon.png">
          </div>
          <div class=" text-center">
            <h2>Service Filters</h2>
          </div>
          <div class=" text-center">
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class=" text-center">
            <img class="img-screen" src="images/screen-4.png">
          </div>
          <div class="text-center">
            <img class="img-icon" src="images/bars-icon.png">
          </div>
          <div class=" text-center">
            <h2>Stats + Mileage</h2>
          </div>
          <div class=" text-center">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

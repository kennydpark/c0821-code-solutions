<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email-address">Email</label>
      <div><input id="email-address" type="email" name="email" /></div>
      <div><label for="why">Why is coding cool?</label></div>
      <select id="why" name="reasons">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>Favorite Language (choose one)</div>
      <label for="html">
        <input id="html" type="radio" name="language" value="html" />
          HTML
      </label>
      <label for="css">
        <input id="css" type="radio" name="language" value="css" />
          CSS
      </label>
      <label for="javascript">
        <input id="javascript" type="radio" name="language" value="javascript" />
          JavaScript
      </label>
      <div>
        Would you like to sign up for more information?
        <div>
          <label for="subscribe">
            <input id="subscribe" type="checkbox" name="subscribe" checked="checked" />
              Sign me up!
          </label>
        </div>
      </div>
      <div>
        <label for="comments">
          Comments
        </label>
      </div>
      <div>
        <textarea id="comments" name="comments" cols="23" rows="9"></textarea>
      </div>
      <div>
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>

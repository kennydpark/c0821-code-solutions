<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button class="open-modal">
    <h1 class="white open-modal-text">Open Modal</h1>
  </button>

  <div class="modal-full off">
    <div class="column modal-window-off modal-window text-center">
      <div class="dialog">
        <h2 class="question">Would you like to take a survey?</h2>
        <button class="modal-no button-off">
          <h1 class="text-no white button-off">NO</h1>
        </button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

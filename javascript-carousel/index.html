<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-center width-full">
      <div class="column-one-third arrow-col-left">
        <i class="fas fa-angle-left angle-icon arrow-left"></i>
      </div>
      <div class="column-one-third image-col text-center">
        <img src="images/001.png">
      </div>
      <div class="column-one-third arrow-col-right">
        <i class="fas fa-angle-right angle-icon arrow-right"></i>
      </div>
    </div>
    <div class="row progress-dot-row justify-center">
      <i class="far fa-circle circle-one"></i>
      <i class="far fa-circle circle-two"></i>
      <i class="far fa-circle circle-three"></i>
      <i class="far fa-circle circle-four"></i>
      <i class="far fa-circle circle-five"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="box">
    <form>
      <h2 class="heading">LEARN MORE</h2>
      <p>COMPANY EMAIL</p>
      <input type="text" placeholder="sally@company.co">
      <p>NAME</p>
      <input type="text" placeholder="Sally Smith">
      <p>WHERE ARE YOU HIRING?</p>
      <input type="text" placeholder="City, Country">
      <p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
      <select>
        <option>1-2 Engineers</option>
      </select>
      <div id="submit">
        <button class="submit" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
